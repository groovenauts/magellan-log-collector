runtime: go
api_version: go1.8
skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^pkg/
handlers:
- url: "/"
  script: _go_app
env_variables:
  GCLOUD_PROJECT: PROJCT-ID
  PUBSUB_TOPIC: blocks-worker-logs
  API_TOKEN: XXXXXXXXXX
automatic_scaling:
  max_concurrent_requests: 24
